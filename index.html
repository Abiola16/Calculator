<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <div class="input-1">
            <h3>9:38</h3>
            <input type="text">
        </div>
        <div class="buttons">
            <button class="ss">C</button>
            <button class="ss">/</button>
            <button class="ss">%</button>
            <button class="orange">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="orange">=</button>
            <div class="line"></div>
        </div>
    </section>
</body>

</html>
